<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Listings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Mobile Filter Button -->
    <div class="lg:hidden fixed bottom-4 right-4 z-50">
        <button onclick="document.getElementById('sidebar').classList.toggle('translate-x-0')" 
                class="bg-purple-600 text-white p-4 rounded-full shadow-lg hover:bg-purple-700 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
            </svg>
        </button>
    </div>

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="py-4">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                    <input type="text" placeholder="Search cars, models, or locations..." 
                           class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring-0 transition-colors">
                </div>
            </div>
        </div>
    </header>

    <main class="py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col lg:flex-row gap-8">
                <!-- Sidebar -->
                <aside id="sidebar" class="fixed inset-y-0 left-0 lg:relative w-80 bg-white lg:w-72 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-50 lg:z-0 overflow-y-auto">
                    <div class="p-6 space-y-8">
                        <div class="flex justify-between items-center lg:hidden">
                            <h2 class="text-xl font-bold">Filters</h2>
                            <button onclick="document.getElementById('sidebar').classList.remove('translate-x-0')" 
                                    class="text-gray-500 hover:text-gray-700">
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>

                        <button class="w-full py-3 px-4 bg-purple-600 text-white rounded-xl hover:bg-purple-700 transition-colors duration-200 font-medium">
                            Clear All Filters
                        </button>
                        
                        <!-- Price Range -->
                        <div class="space-y-4">
                            <h3 class="text-lg font-semibold text-gray-900">Price Range</h3>
                            <div class="space-y-4">
                                <div class="flex gap-4">
                                    <div class="flex-1">
                                        <input type="number" placeholder="Min" class="w-full px-3 py-2 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:ring-0">
                                    </div>
                                    <div class="flex-1">
                                        <input type="number" placeholder="Max" class="w-full px-3 py-2 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:ring-0">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Make Filter -->
                        <div class="space-y-4">
                            <h3 class="text-lg font-semibold text-gray-900">Make</h3>
                            <div class="space-y-3">
                                <div class="relative">
                                    <input type="text" placeholder="Search makes..." 
                                           class="w-full px-3 py-2 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:ring-0 mb-3">
                                </div>
                                <div class="space-y-2 max-h-64 overflow-y-auto">
                                    <label class="flex items-center p-2 hover:bg-gray-50 rounded-lg cursor-pointer group">
                                        <input type="checkbox" class="rounded border-gray-300 text-purple-600 focus:ring-purple-500">
                                        <span class="ml-3 flex-1 text-gray-700 group-hover:text-gray-900">Abarth</span>
                                        <span class="text-sm text-gray-500">(1)</span>
                                    </label>
                                    <label class="flex items-center p-2 hover:bg-gray-50 rounded-lg cursor-pointer group">
                                        <input type="checkbox" class="rounded border-gray-300 text-purple-600 focus:ring-purple-500">
                                        <span class="ml-3 flex-1 text-gray-700 group-hover:text-gray-900">Audi</span>
                                        <span class="text-sm text-gray-500">(3)</span>
                                    </label>
                                    <label class="flex items-center p-2 hover:bg-gray-50 rounded-lg cursor-pointer group">
                                        <input type="checkbox" class="rounded border-gray-300 text-purple-600 focus:ring-purple-500">
                                        <span class="ml-3 flex-1 text-gray-700 group-hover:text-gray-900">BMW</span>
                                        <span class="text-sm text-gray-500">(4)</span>
                                    </label>
                                    <label class="flex items-center p-2 hover:bg-gray-50 rounded-lg cursor-pointer group">
                                        <input type="checkbox" class="rounded border-gray-300 text-purple-600 focus:ring-purple-500">
                                        <span class="ml-3 flex-1 text-gray-700 group-hover:text-gray-900">Citroen</span>
                                        <span class="text-sm text-gray-500">(86)</span>
                                    </label>
                                    <label class="flex items-center p-2 hover:bg-gray-50 rounded-lg cursor-pointer group">
                                        <input type="checkbox" class="rounded border-gray-300 text-purple-600 focus:ring-purple-500">
                                        <span class="ml-3 flex-1 text-gray-700 group-hover:text-gray-900">DS</span>
                                        <span class="text-sm text-gray-500">(13)</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>

                <!-- Main Content -->
                <section class="flex-1">
                    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                        <p class="text-gray-600">Showing <span class="font-semibold">1 - 10</span> out of <span class="font-semibold">1000</span> results</p>
                        <div class="relative">
                            <select class="appearance-none px-4 py-2 pr-8 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:ring-0 bg-white">
                                <option>Price: Low to High</option>
                                <option>Price: High to Low</option>
                                <option>Newest First</option>
                                <option>Oldest First</option>
                            </select>
                            <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none">
                                <svg class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Car Cards -->
                        <article class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow overflow-hidden">
                            <div class="aspect-[4/3] relative group">
                                <img src="https://images.unsplash.com/photo-1494976388531-d1058494cdd8?w=800&q=80" alt="Vauxhall Corsa" 
                                     class="w-full h-full object-cover">
                                <div class="absolute inset-0 bg-black bg-opacity-40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                    <button class="bg-white text-gray-900 px-4 py-2 rounded-lg font-medium transform -translate-y-2 group-hover:translate-y-0 transition-transform">
                                        View Details
                                    </button>
                                </div>
                            </div>
                            <div class="p-5">
                                <h2 class="text-xl font-semibold text-gray-900 mb-2">Vauxhall Corsa</h2>
                                <p class="text-gray-600 mb-3">1.0i 12V ecoFLEX S 3dr 2011</p>
                                <div class="flex items-center text-gray-500 text-sm mb-4">
                                    <svg class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                              d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    </svg>
                                    Vauxhall Kilmarnock
                                </div>
                                <div class="flex justify-between items-center">
                                    <p class="text-2xl font-bold text-purple-600">£2,990</p>
                                    <button class="text-purple-600 hover:text-purple-700 font-medium">
                                        Learn More →
                                    </button>
                                </div>
                            </div>
                        </article>

                        <!-- Repeat similar card structure for other cars -->
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
