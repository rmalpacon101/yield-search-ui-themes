name: Deploy Multi-Page Site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        run: npm ci
        
      - name: Build site
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      VITE_SEARCH_KEY: ${{vars.VITE_SEARCH_KEY}}
      VITE_SEARCH_COLLECTION_ID: ${{vars.VITE_SEARCH_COLLECTION_ID}}
      VITE_SEARCH_URL: ${{vars.VITE_SEARCH_URL}}
      VITE_SEARCH_KEY_1: ${{vars.VITE_SEARCH_KEY_1}}
      VITE_SEARCH_COLLECTION_ID_1: ${{vars.VITE_SEARCH_COLLECTION_ID_1}}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
