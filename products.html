<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing - Yield Search Demo</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link crossorigin="anonymous" href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="antialiased bg-base-200 products-page">
    <!-- Loading Spinner -->
    <div id="loader" class="absolute inset-0 bg-base-300/50 flex flex-col items-center justify-center z-50 hidden">
        <div class="flex flex-col items-center">
            <span class="loading loading-ring loading-lg text-primary"></span>
            <p class="mt-4 text-lg font-medium text-base-content">Loading products...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-base-100 border-b border-base-300">
        <div class="w-full md:container md:mx-auto px-6 md:px-8 lg:px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-6">
                    <h1 class="text-2xl font-bold text-base-content">Demo 2</h1>
                    <!-- Desktop Navigation -->
                    <div class="hidden md:flex space-x-4">
                        <a href="index.html" class="text-base-content/70 hover:text-primary transition-colors">Home</a>
                        <a href="demo1.html" class="text-base-content/70 hover:text-primary transition-colors">Demo 1</a>
                        <a href="products.html" class="text-primary font-medium">Demo 2</a>
                        <a href="groceries.html" class="text-base-content/70 hover:text-primary transition-colors">Groceries</a>
                        <a href="ai-search.html" class="text-base-content/70 hover:text-primary transition-colors">AI Search</a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <!-- Mobile Menu Button -->
                    <label for="mobile-nav-drawer" class="btn btn-ghost btn-sm md:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </label>
                    <!-- Search Stats -->
                    <div class="text-sm text-base-content/70">
                        <yield-search-results-stats></yield-search-results-stats>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="bg-base-200 min-h-screen">
        <div class="w-full md:container md:mx-auto px-6 md:px-8 lg:px-4 py-6">
            <!-- Mobile Filter Bar -->
            <div class="lg:hidden mb-4">
                <div class="flex items-center justify-between p-4 bg-base-100 rounded-lg border border-base-300">
                    <div class="flex items-center space-x-3">
                        <label for="mobile-filter-drawer" class="btn btn-outline btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />
                            </svg>
                            Filters
                        </label>
                        <yield-clearall></yield-clearall>
                    </div>
                    <yield-search-sort class="min-w-[140px]"></yield-search-sort>
                </div>
                <!-- Mobile Applied Filters -->
                <div class="mt-3 px-2">
                    <yield-search-applied-filters class="flex flex-wrap gap-2"></yield-search-applied-filters>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <!-- Filters Sidebar -->
                <aside class="hidden lg:block lg:col-span-1">
                    <div class="card card-compact card-bordered p-4 sticky top-6">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-lg font-semibold text-base-content">Filters</h2>
                            <yield-clearall></yield-clearall>
                        </div>

                        <!-- Filter Categories -->
                        <div id="filters-container" class="space-y-2">
                            <yield-search-applied-filters
                                class="flex flex-wrap gap-2 px-2"></yield-search-applied-filters>
                            <yield-search-facet></yield-search-facet>
                        </div>
                    </div>
                </aside>

                <!-- Product Grid -->
                <main class="lg:col-span-3">
                    <!-- Sort and Results Header -->
                    <div class="flex items-center justify-between mb-4">
                        <div class="text-2xl text-base-content/70 flex flex-col">
                            <span class="font-bolder">Products</span>
                            <yield-search-total class="text-lg" label=""></yield-search-total>
                        </div>
                        <yield-search-sort class="hidden lg:block min-w-[200px]"></yield-search-sort>
                    </div>

                    <!-- Products Grid -->
                    <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 min-h-[400px]">
                        <yield-search-result></yield-search-result>
                    </div>

                    <!-- Pagination -->
                    <div class="mt-8 flex justify-center">
                        <yield-search-pagination></yield-search-pagination>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Mobile Navigation Drawer -->
    <div class="drawer drawer-start md:hidden">
        <input id="mobile-nav-drawer" type="checkbox" class="drawer-toggle" />
        <div class="drawer-side z-50">
            <label for="mobile-nav-drawer" class="drawer-overlay"></label>
            <div class="bg-base-100 w-64 min-h-full p-4">
                <div class="flex items-center justify-between mb-6 pb-4 border-b border-base-300">
                    <h2 class="text-xl font-semibold text-base-content">Menu</h2>
                    <label for="mobile-nav-drawer" class="btn btn-sm btn-circle btn-ghost">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </label>
                </div>
                
                <nav class="space-y-2">
                    <a href="index.html" class="block px-4 py-3 text-base-content/70 hover:text-primary hover:bg-base-200 rounded-lg transition-colors">
                        Home
                    </a>
                    <a href="demo1.html" class="block px-4 py-3 text-base-content/70 hover:text-primary hover:bg-base-200 rounded-lg transition-colors">
                        Demo 1
                    </a>
                    <a href="products.html" class="block px-4 py-3 text-primary font-medium bg-primary/10 rounded-lg">
                        Demo 2
                    </a>
                    <a href="groceries.html" class="block px-4 py-3 text-base-content/70 hover:text-primary hover:bg-base-200 rounded-lg transition-colors">
                        Groceries
                    </a>
                </nav>
            </div>
        </div>
    </div>

    <!-- Mobile Filter Drawer -->
    <div class="drawer drawer-end lg:hidden">
        <input id="mobile-filter-drawer" type="checkbox" class="drawer-toggle" />
        <div class="drawer-side z-50">
            <label for="mobile-filter-drawer" class="drawer-overlay"></label>
            <div class="bg-base-100 w-80 min-h-full p-4 flex flex-col">
                <div class="flex items-center justify-between mb-4 pb-4 border-b border-base-300">
                    <h2 class="text-xl font-semibold text-base-content">Filters</h2>
                    <label for="mobile-filter-drawer" class="btn btn-sm btn-circle btn-ghost">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </label>
                </div>

                <div class="flex-1 overflow-y-auto">
                    <div id="mobile-filters-container" class="space-y-4">
                        <yield-search-facet></yield-search-facet>
                    </div>
                </div>

                <div class="mt-6 pt-4 border-t border-base-300 flex flex-col space-y-3">
                    <yield-clearall class="w-full"></yield-clearall>
                    <label for="mobile-filter-drawer" class="btn btn-primary w-full">
                        Apply Filters
                    </label>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="https://cdn.yieldsearchpro.io/yield-searchpro-ui.js?v=3"></script>
<script type="module" src="./products.js"></script>
<script>
    // Initialize product search with the specific path
    document.addEventListener("DOMContentLoaded", () => {
        initProductSearch();
    });
</script>

</html>
