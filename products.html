<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing - Yield Search Demo</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link crossorigin="anonymous" href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="antialiased bg-base-100 products-page">
    <!-- Loading Spinner -->
    <div id="loader" class="absolute inset-0 bg-white bg-opacity-90 flex flex-col items-center justify-center z-50 hidden">
        <div class="flex flex-col items-center">
            <div class="loading loading-ring loading-lg text-blue-600"></div>
            <p class="mt-4 text-lg font-medium text-gray-700">Loading products...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-6">
                    <h1 class="text-2xl font-bold text-gray-900">TVs</h1>
                    <div class="hidden md:flex space-x-4">
                        <a href="index.html" class="text-gray-600 hover:text-blue-600 transition-colors">Home</a>
                        <a href="products.html" class="text-blue-600 font-medium">Products</a>
                        <a href="search-box.html" class="text-gray-600 hover:text-blue-600 transition-colors">Search Box</a>
                        <a href="demo-index.html" class="text-gray-600 hover:text-blue-600 transition-colors">Demo</a>
                    </div>
                </div>
                <div class="text-sm text-gray-600">
                    <yield-search-results-stats></yield-search-results-stats>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="bg-gray-50 min-h-screen">
        <div class="container mx-auto px-4 py-6">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <!-- Filters Sidebar -->
                <aside class="lg:col-span-1">
                    <div class="bg-white rounded-lg border border-gray-200 p-4 sticky top-6">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-lg font-semibold text-gray-900">Filters</h2>
                            <yield-clearall></yield-clearall>
                        </div>
                        
                        <!-- Filter Categories -->
                        <div id="filters-container" class="space-y-2">
                            <yield-search-facet></yield-search-facet>
                        </div>
                    </div>
                </aside>

                <!-- Product Grid -->
                <main class="lg:col-span-3">
                    <!-- Sort and Results Header -->
                    <div class="flex items-center justify-between mb-4">
                        <div class="text-sm text-gray-600">
                            <span class="font-medium">Sort By:</span>
                        </div>
                        <yield-search-sort class="min-w-[200px]"></yield-search-sort>
                    </div>

                    <!-- Products Grid -->
                    <div id="products-grid" class="min-h-[400px]">
                        <yield-search-result></yield-search-result>
                    </div>

                    <!-- Pagination -->
                    <div class="mt-8 flex justify-center">
                        <yield-search-pagination></yield-search-pagination>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Mobile Filter Drawer -->
    <div class="drawer drawer-end lg:hidden">
        <input id="mobile-filter-drawer" type="checkbox" class="drawer-toggle" />
        <div class="drawer-side z-50">
            <label for="mobile-filter-drawer" class="drawer-overlay"></label>
            <div class="bg-white w-80 min-h-full p-4">
                <div class="flex items-center justify-between mb-4 pb-4 border-b">
                    <h2 class="text-lg font-semibold">Filters</h2>
                    <label for="mobile-filter-drawer" class="btn btn-sm btn-circle btn-ghost">âœ•</label>
                </div>

                <div id="mobile-filters-container" class="space-y-2">
                    <yield-search-facet></yield-search-facet>
                </div>

                <div class="mt-6 pt-4 border-t">
                    <yield-clearall></yield-clearall>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Filter Button -->
    <div class="fixed bottom-4 right-4 lg:hidden z-40">
        <label for="mobile-filter-drawer" class="btn btn-circle bg-blue-600 border-blue-600 text-white shadow-lg hover:bg-blue-700">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />
            </svg>
        </label>
    </div>
</body>
<script src="https://cdn.yieldsearchpro.io/yield-searchpro-ui.js?v=3"></script>
<script type="module" src="./products.js"></script>
</html>
